{% extends "base.html" %}
    {% block content %}
    <h2>All Products</h2>
    <table border="1" cellpadding="8">
        <thead>
            <tr>
                <th>Id</th>
                <th>Product Name</th>
                <th>Product SKU</th>
                <th>Product Category</th>
                <th>Purchase Price</th>
                <th>Selling Price</th>
                <th>Update Button</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for product in products %}
        <tr>
            <form method="POST" action="{{url_for('routes.update_product')}}">
                <input type="hidden" name="id" value="{{product.id}}">

                <td>{{product.id}}</td>
                <td><input type="text" name="name" value="{{product.name}}"></td>
                <td><input type="text" name="sku" value="{{ product.sku }}" readonly></td>
                <td><input type="text" name="category" value="{{ product.category }}"></td>
                <td><input type="number" step="0.01" name="purchase_price" value="{{ product.purchase_price }}"></td>
                <td><input type="number" step="0.01" name="selling_price" value="{{ product.selling_price }}"></td>
                <td><input type="number" step = 1 min = 0 max = 100000 name="quantity" value="{{ product.quantity }}"></td>

                <td>
                    <button type="submit" name="action" value="update">Update</button>
                    <button type="submit" name="action" value="delete" onclick="return confirm('Delete this product?')">Delete</button>
                </td>
            </form>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
