{% extends "base.html" %}
    {% block content %}
    <h2>All Users</h2>
    <table border="1" cellpadding="8">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
                <form action="{{ url_for('routes.delete_user', user_id=user.id) }}" method="POST">
                    <button type="submit" onclick="return confirm('Delete this user?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
